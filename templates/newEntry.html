{%extends 'base.html'%}
{%block title%}New Entry{%endblock%}
{%block content%}
<h2>{{foods.query_term}} Search Results</h2>
<table>
    <tr>
        <th>Food Name</th>
        <th>kCal</th>
        <th>Carbs</th>
        <th>Fat</th>
        <th>Protein</th>
    </tr>
    {%for food in foods%}
    <tr>
        <td>{{food.item}}</td>
        <td>{{food.calories}} cal</td>
        <td>{{food.carbs}} g</td>
        <td>{{food.fat}} g</td>
        <td>{{food.protein}} g</td>
    </tr>
    {%endfor%}
</table>
{%endblock%}
